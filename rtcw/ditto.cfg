// ditto cfg (july 2020)
unbindall
seta  "0"

// rup
bind r "ready;echo ^7[ ^iReady ^7];play sound/pickup/treasure/gold; setspawnpt 0;say_team ^7[ ^iSpawn / Default (0) ^7]"
bind e "notready;echo ^7[ ^iNot ^7iReady ^7];play sound/world/klaxon"

// vol adjustment
bind F6 "vstr volup"
bind F5 "vstr voldown"
set vol00 "set s_volume 0.0;set voldown vstr vol00;set volup vstr vol01; echo Volume ^2O^7=========="
set vol01 "set s_volume 0.1;set voldown vstr vol00;set volup vstr vol02;echo Volume =^2O^7========="
set vol02 "set s_volume 0.2;set voldown vstr vol01;set volup vstr vol03;echo Volume ==^2O^7========"
set vol03 "set s_volume 0.3;set voldown vstr vol02;set volup vstr vol04;echo Volume ===^2O^7======="
set vol04 "set s_volume 0.4;set voldown vstr vol03;set volup vstr vol05;echo Volume ====^3O^7======"
set vol05 "set s_volume 0.5;set voldown vstr vol04;set volup vstr vol06;echo Volume =====^3O^7====="
set vol06 "set s_volume 0.6;set voldown vstr vol05;set volup vstr vol07;echo Volume ======^3O^7===="
set vol07 "set s_volume 0.7;set voldown vstr vol06;set volup vstr vol08;echo Volume =======^1O^7==="
set vol08 "set s_volume 0.8;set voldown vstr vol07;set volup vstr vol09;echo Volume ========^1O^7=="
set vol09 "set s_volume 0.9;set voldown vstr vol08;set volup vstr vol10;echo Volume =========^1O^7="
set vol10 "set s_volume 1.0;set voldown vstr vol09;set volup vstr vol10;echo Volume ==========^1O^7"
set volup vstr vol05
set voldown vstr vol05

// r_uifullscreen toggle
bind i "r_uifullscreen 1;echo ^7[ ^iR_UIFullScreen ^i1 ^7]"
bind o "r_uifullscreen 0;echo ^7[ ^iR_UIFullScreen ^i0 ^7]"

// classes
bind KP_LEFTARROW "mp_playertype 1;mp_weapon 3;say_team ^7[ ^iMedic ^7];play sound/movers/switches/butn2"
bind KP_RIGHTARROW "mp_playertype 2;mp_weapon 3;say_team ^7[ ^iEngineer ^7];play sound/movers/switches/butn2"
bind KP_5 "mp_playertype 3;mp_weapon 3;say_team ^7[ ^iLT / MP40 ^7];play sound/movers/switches/butn2"
bind KP_PGUP "mp_playertype 3;mp_weapon 5;say_team ^7[ ^iLT / Sten ^7];play sound/movers/switches/butn2"
bind KP_UPARROW "mp_playertype 0;mp_weapon 8;say_team ^7[ ^iSoldier / PF ^7];play sound/movers/switches/butn2"
bind KP_DOWNARROW "mp_playertype 0;mp_weapon 6;say_team ^7[ ^iSoldier / Sniper ^7];play sound/movers/switches/butn2"

// spawn points
bind 1 "setspawnpt 0;say_team ^7[ ^iSpawn / Default (0) ^7]; play sound/movers/switches/switch"
bind 2 "setspawnpt 1;say_team ^7[ ^iSpawn / Axis Side (1) ^7]; play sound/movers/switches/switch"
bind 3 "setspawnpt 2;say_team ^7[ ^iSpawn / Allied Side (2) ^7]; play sound/movers/switches/switch"
bind 4 "setspawnpt 3;say_team ^7[ ^iSpawn / Axis Barracks (3) ^7]; play sound/movers/switches/switch"
bind 5 "setspawnpt 101;say_team ^7[ ^iSpawn / Sniperhill (101) ^7]; play sound/movers/switches/switch"

// vsays
bind F9 "vsay_team Incoming"
bind F10 "vsay_team AllClear"
bind F11 "vsay_team NeedAmmo"
bind F12 "vsay_team Medic"

//fov toggle
bind MWHEELUP "vstr fovtoggle"
set max18 "cg_fov 90;echo ^7[ ^iCG_Fov ^i90 ^7]; cg_drawgun 0; r_texturemode GL_LINEAR_MIPMAP_LINEAR; sensitivity 1.2; set fovtoggle vstr max19"
set max19 "cg_fov 115;echo ^7[ ^iCG_Fov ^i115 ^7]; cg_drawgun 0; r_texturemode GL_LINEAR_MIPMAP_LINEAR; sensitivity 1.557; set fovtoggle vstr max18"
set fovtoggle "vstr max18"

