bind q  "weaponbank 6;cg_drawgun 1"

bind MWHEELDOWN "cg_fov  115; sensitivity 2.22"
bind MWHEELUP "cg_fov   90; sensitivity 1.77"

bind F5 		"mp_playertype 1; 	mp_weapon 3; echo ^7(^0medic^7)                     ;play sound/misc/menu2.wav"
bind F6 		"mp_playertype 2; 	mp_weapon 4; echo ^7(^0Engineer^7)                  ;play sound/misc/menu2.wav"
set fop1 		"mp_playertype 3; 	mp_weapon 3; echo ^7(^0LT MP40^7) 					;play sound/misc/menu2.wav;		set fop vstr fop2"
set fop2 		"mp_playertype 3; 	mp_weapon 5; echo ^7(^0LT Sten^7) 					;play sound/misc/menu2.wav;		set fop vstr fop1"
set fop			"vstr fop1" 
bind F7 		"vstr fop"	



bind DEL          "setspawnpt 5;                 echo ^1Barracks spawn side(spawnpt 5)  ;play sound/misc/menu2.wav"
bind DOWNARROW    "setspawnpt 0;                 echo ^4Default spawn(spawnpt 0)        ;play sound/misc/menu2.wav"
bind LEFTARROW    "setspawnpt 1;                 echo ^1Axis spawn side(spawnpt 1)      ;play sound/misc/menu2.wav"
bind RIGHTARROW   "setspawnpt 2;                 echo ^2Allies spawn(spawnpt 2)         ;play sound/misc/menu2.wav"
bind UPARROW      "setspawnpt 100;               echo ^4Sniperhill spawn(spawnpt 100)   ;play sound/misc/menu2.wav"




