bind END "stoprecord; play sound/menu/cancel"
bind F1 "vote yes; play sound/weapons/misc/fire_water"
bind F2 "vote no; play sound/menu/cancel"
bind F3 "ready; setspawnpt 0"
bind F4 "notready"
