bind z vstr arty
set arty "+zoom; +attack; -attack; -zoom; say_buddy ^d_^7Artillery^2!"



bind / "timerset 20; 
bind . "timerset 30; 
bind [ "timerset 35; 
bind ] "timerset 25; 



bind "leftarrow"             "class m 1;cmd vsay_team iammedic ^1-^7medic^1-"
bind "downarrow"             "class f 1; cmd vsay_team iamfieldops ^1-^7fieldops^1-"
bind "rightarrow"            "class e 1; cmd vsay_team iamengineer ^1-^7engi^1-"
bind "uparrow"               "class c 1; cmd vsay_team iamcovertops ^1-^7covert^1-"
bind \                	     "class s 4 ;say_team ^7soldier^3.^zpanzerfaust"
