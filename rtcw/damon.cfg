bind ` toggleconsole						// Displays console
bind ESCAPE togglemenu						// Displays main menu
bind L openlimbomenu						// Displays limbo menu

bind M mvactivate						// Activates multiview

bind G +mapexpand						// Displays command Map

bind TAB +scores						// Displays scores
bind CTRL +stats						// Displays stats
bind ALT +Topshots						// Displays topshots

bind F1 vote yes						// Votes yes
bind F2 vote no							// Votes no

bind w +forward							// Moves forward
bind s +back							// Moves backward
bind A +moveleft						// Strafes left
bind d +moveright						// Strafes right

bind CAPSLOCK +speed						// Walks
bind SHIFT +sprint						// Sprints

bind C +movedown						// Crouches
bind x +prone							// Prones
bind SPACE +moveup						// Jumps

bind 1 "weaponbank 1;m_pitch 0.02200" 						// Selects knife
bind 2 "weaponbank 2;m_pitch 0.02200"						// Selects secondary weapon
bind 3 "weaponbank 3;m_pitch 0.02200"						// Selects primary weapon
bind 4 "weaponbank 4;m_pitch 0.02200"						// Selects grenade
bind 5 "weaponbank 5;m_pitch 0.02200"						// Selects extra slot 1
bind 6 "weaponbank 6;m_pitch 0.02200" 						// Selects extra slot 2
bind 7 "weaponbank 7;m_pitch 0.02200" 						// Selects extra slot 3


bind MOUSE1 +attack						// Fires weapon : Uses equipment
bind KP_ENTER mp_fireteamadmin

