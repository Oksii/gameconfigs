bind F11 "vstr spawn_1/2"
bind F12 "vstr spawn_3/4/5"
set spawn_0 "setspawnpt 0; echo ^0[^7Sp ^5Def^0]"
set spawn_1 "setspawnpt 1; set spawn_1/2 vstr spawn_2; echo ^0[^7Sp^5, ^71^0]"
set spawn_1/2 "vstr spawn_1"
set spawn_1 "setspawnpt 1; set spawn_1/2 vstr spawn_2; echo ^0[^7Sp^5, ^71^0]"
set spawn_2 "setspawnpt 2; set spawn_1/2 vstr spawn_1; echo ^0[^7Sp^5, ^72^0]"
set spawn_3/4/5 "vstr spawn_3"
