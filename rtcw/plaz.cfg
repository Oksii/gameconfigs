//Spawntimer

bind 0				"vstr timer-0"
bind INS			"vstr timer-1"
bind HOME			"vstr timer-2"
bind PGUP			"vstr timer-3"
bind DEL			"vstr timer-4"
bind END			"vstr timer-5"
bind PGDN			"vstr timer-6"
bind 7				"vstr timer-7"
bind 8				"vstr timer-8"
bind 9				"vstr timer-9"
bind -				"vstr timer-set-time; vstr enemy-spawned; play sound/menu/select.wav"
bind =				"vstr timer-set-toggle"
bind u				"vstr timer-say"
bind PAUSE			"say_teamNL ^0[^7Enemy spawned^5!^0]"

set enemy-spawned		"echo ^0>> ^7Enemy Spawned"
set timer-set-time		"timer-set 20"
set timer-set-toggle		"vstr timer-set10"
set timer-set-input		"openTimerInput; set timer-set-time resetTimer; set timer-set-toggle vstr timer-setxx"
set timer-set10			"set timer-set-time timerSet 10; set timer-set-toggle vstr timer-set15; exec scripts/timer/10.cfg; echo ^7>^5> ^7Timer Set: ^110; play sound/menu/select.wav"
set timer-set15			"set timer-set-time timerSet 15; set timer-set-toggle vstr timer-set20; exec scripts/timer/15.cfg; echo ^7>^5> ^7Timer Set: ^115; play sound/menu/select.wav"
set timer-set20			"set timer-set-time timerSet 20; set timer-set-toggle vstr timer-set25; exec scripts/timer/20.cfg; echo ^7>^5> ^7Timer Set: ^120; play sound/menu/select.wav"
set timer-set25			"set timer-set-time timerSet 25; set timer-set-toggle vstr timer-set30; exec scripts/timer/25.cfg; echo ^7>^5> ^7Timer Set: ^125; play sound/menu/select.wav"
set timer-set30			"set timer-set-time timerSet 30; set timer-set-toggle vstr timer-set40; exec scripts/timer/30.cfg; echo ^7>^5> ^7Timer Set: ^130; play sound/menu/select.wav"
set timer-set40			"set timer-set-time timerSet 40; set timer-set-toggle vstr timer-setxx; exec scripts/timer/40.cfg; echo ^7>^5> ^7Timer Set: ^140; play sound/menu/select.wav"
set timer-setxx			"set timer-set-time vstr timer-set-input; set timer-set-toggle vstr timer-set10; exec scripts/timer/00.cfg; echo ^0>> ^7Timer Set: ^1Input; play sound/menu/select.wav"

