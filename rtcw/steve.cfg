// Player settings for tox config
// Last updated 13/01/2011



---[ HUD ]--- 
                			   
bind TAB 		"+scores"
bind ESCAPE 		"togglemenu"
bind ALT 		"+topshots"
bind F11 		"screenshotjpeg; echo ^0[ ^7Written JPEG Screenshot ^0]"
bind CTRL 		"+wstats"
bind ` 			"toggleconsole"
bind l 			"OpenLimboMenu"

// ---[ Movement ]---                 			   

bind w	 		"+forward"
bind s	 		"+back"

bind a  		"+moveleft"
bind d		 	"+moveright"
bind SPACE		"+moveup"
bind q		 	"+leanleft"
bind e		 	"+leanright"
bind f	 		"+activate"
bind SHIFT           	"+sprint"
bind x			"+dropweapon"
bind CAPSLOCK		"+speed"
bind c			"+movedown"
bind b			"+zoom"
	
// ---[ Weapons ]---   

bind MOUSE1             "+attack"
bind r	 		"+reload"
bind MOUSE2		"weapalt"


bind 1 			"weaponbank 1;cg_drawgun 1"
bind 2			"weaponbank 2;cg_drawgun 0"
bind 3 			"weaponbank 3;cg_drawgun 0" 
bind 4 			"weaponbank 4;cg_drawgun 1"
bind 5 			"weaponbank 5;cg_drawgun 1" 
bind 6			"weaponbank 6;cg_drawgun 1"
bind 7 			"weaponbank 7;cg_drawgun 1"



// ---[ Class Selection ]--- 
bind F4 "mp_playertype 2; mp_weapon 4; echo ^1ENGY; say_team ^>eng"
bind F5 "mp_playertype 1; mp_weapon 3; echo ^1MEDIC; say_team ^>medic"
bind F6 "mp_playertype 3; mp_weapon 3; echo ^1LT; say_team ^>LT"
bind F7 "mp_playertype 0; mp_weapon 8; echo ^1PANZER; say_team ^>PANZER"
bind F8 "mp_playertype 0; mp_weapon 6; echo ^1SNIPER; say_team ^>SNIPER"

// ---[ Chat ]--- 

bind t 			"messagemode"//global
bind y 			"messagemode2"//team
bind u 			"messagemode3"//fireteam
bind /	 		"mp_fireteamadmin"
bind v 			"mp_QuickMessage"
bind INS		"say ^7>^0)"


// ---[ Demo On/Off ]---  

bind F12		"vstr demo_button"

// ---[ Spawn Selector 0 1 2 100 pts ]--- 

bind UPARROW 	"setspawnpt 101; 	echo ^4Sniperhill spawn(spawnpt 101)	;play sound/misc/menu2.wav"
bind DOWNARROW 	"setspawnpt 0; 		echo ^4Default spawn(spawnpt 0)			;play sound/misc/menu2.wav"
bind LEFTARROW 	"setspawnpt 1; 		echo ^1Axis spawn side(spawnpt 1)		;play sound/misc/menu2.wav"
bind RIGHTARROW "setspawnpt 2; 		echo ^2Allies spawn(spawnpt 2)			;play sound/misc/menu2.wav"
bind 0		 "setspawnpt 5; 		echo ^2Barracks spawn(spawnpt 5)			;play sound/misc/menu2.wav"

